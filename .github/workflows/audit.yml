name: Security Audit

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/*.py"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "**/pyproject.toml"
      - "**/requirements*.txt"
      - ".github/workflows/security-audit.yml"

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust & Tools
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: |
          echo "🔍 Running cargo-audit..."
          cargo audit || echo "cargo audit failed, continuing..."

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rye
        uses: baptiste0928/cargo-install@v2
        with:
          crate: rye

      - name: Sync Python env (Rye)
        run: rye sync

      - name: Install Python audit tools
        run: |
          echo "🔧 Installing bandit and pip-audit..."
          pip install bandit pip-audit

      - name: Run Bandit (Python)
        run: |
          echo "🔍 Running bandit..."
          bandit -r . --skip B101 -ll || echo "bandit failed, continuing..."

      - name: Run pip-audit (Python)
        run: |
          echo "🔍 Running pip-audit..."
          pip-audit || echo "pip-audit failed, continuing..."

      - name: ✅ Audit complete
        run: echo "✅ All security checks complete!"
