name: Security Audit
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/*.py"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "**/pyproject.toml"
      - "**/requirements*.txt"
      - ".github/workflows/audit.yml"

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      
      - name: Install Rust & Tools
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run cargo audit
        run: |
          echo "üîç Running cargo-audit..."
          cargo audit || echo "cargo audit failed, continuing..."
      
      - name: Install Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"
      
      - name: Install Rye
        uses: eifinger/setup-rye@v4.2.9
        with:
          version: 'latest'
          enable-cache: true
      
      - name: Sync Python env (Rye)
        run: rye sync
      
      - name: Install Python audit tools
        run: |
          echo "üîß Installing bandit and pip-audit..."
          pip install bandit pip-audit
      
      - name: Run Bandit (Python)
        run: |
          echo "üîç Running bandit..."
          bandit -r . --skip B101 -ll || echo "bandit failed, continuing..."
      
      - name: Run pip-audit (Python)
        run: |
          echo "üîç Running pip-audit..."
          pip-audit || echo "pip-audit failed, continuing..."
      
      - name: ‚úÖ Audit complete
        run: echo "‚úÖ All security checks complete!"